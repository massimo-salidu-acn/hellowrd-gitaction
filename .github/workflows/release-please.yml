on:
  push:
    branches:
      - main
permissions:
  contents: write
  pull-requests: write

name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ env.release_created }}
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release-please
        with:
          release-type: node
          package-name: hellowrd-gitaction
          changelog-types: >-
            [
              {"type":"feat","section":"Features","hidden":false},
              {"type":"fix","section":"Bug Fixes","hidden":false},
              {"type":"docs","section":"Other","hidden":false},
              {"type":"refactor","section":"Other","hidden":false},
              {"type":"ci","section":"Other","hidden":false},
              {"type":"test","section":"Other","hidden":false},
              {"type":"chore","section":"Other","hidden":true},
              {"type":"build","section":"Other","hidden":true}
            ]
      - run: echo "Release ${{ steps.release.outputs['release_created'] }} created for package-a."

  #    - name: Deploy
  #      if: ${{ steps.release-please.outputs.release_created }}
  #      uses: ./.github/workflows/deploy.yaml
  #      with:
  #        version: 2

  publish:
    name: Deploy artefact to npm registry
    if:  ${{ needs.release-please.outputs.release_created }}
    needs: [ 'release-please' ]
    uses: ./.github/workflows/deploy.yaml
    with:
      version: 2

  echovars:
    name: 'echovars'
    runs-on: ubuntu-latest
    steps:
      - name: Set environment variables
        run: |
          echo "Version to deploy: ${{ needs.release-please.outputs.release_created }}"
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: main


