on:
  push:
    branches:
      - main
permissions:
  contents: write
  pull-requests: write

name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release-please.outputs.release_created }}
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release-please
        with:
          release-type: node
          package-name: hellowrd-gitaction
          changelog-types: >-
            [
              {"type":"feat","section":"Features","hidden":false},
              {"type":"fix","section":"Bug Fixes","hidden":false},
              {"type":"docs","section":"Other","hidden":false},
              {"type":"refactor","section":"Other","hidden":false},
              {"type":"ci","section":"Other","hidden":false},
              {"type":"test","section":"Other","hidden":false},
              {"type":"chore","section":"Other","hidden":true},
              {"type":"build","section":"Other","hidden":true}
            ]

  publish:
    runs-on: ubuntu-latest
    needs: [ 'release-please' ]
    #outputs:
      #testvar: ${{ steps.deploy1.outputs.testvar }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: ./.github/workflows/deploy.yaml
        id: deploy1
        name: Deploy artefact to npm registry
        with:
          version: 2
      - uses: ./.github/workflows/deploy.yaml
        id: deploy2
        name: Deploy artefact to npm registry
        with:
          version: ${{ steps.deploy1.outputs.testvar }}